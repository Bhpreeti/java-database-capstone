<!-- doctorDashboard.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctor Dashboard</title>
    <link rel="icon" type="image/svg+xml" href="../assets/images/logo/logo.png" />

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}">
    <link rel="stylesheet" th:href="@{/assets/css/doctorDashboard.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">

    <!-- JS Utility & Components -->
    <script th:src="@{/js/render.js}" defer></script>
    <script th:src="@{/js/util.js}" defer></script>
    <script th:src="@{/js/components/header.js}" defer></script>
    <script th:src="@{/js/components/footer.js}" defer></script>
    <script type="module" th:src="@{/js/components/patientRows.js}" defer></script>
    <script type="module" th:src="@{/js/services/patientServices.js}" defer></script>
    <script type="module" th:src="@{/js/services/doctorDashboard.js}" defer></script>
</head>
<body onload="renderPatientRecords()">
<div class="container">
    <div class="wrapper">

        <!-- Header -->
        <div id="header"></div>

        <!-- Main Content -->
        <main class="main-content">
            <h2>Doctor <span>Dashboard</span></h2>

            <!-- Filters -->
            <div class="filters">
                <input type="text" id="searchBar" placeholder="Search by patient name" />
                <button id="todayBtn" class="filter-btn">Today's Appointments</button>
                <input type="date" id="dateFilter" class="filter-date" />
            </div>

            <!-- Patient Table -->
            <table id="patientTable">
                <thead class="table-header">
                <tr>
                    <th scope="col">Patient ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Email</th>
                    <th scope="col">Prescription</th>
                </tr>
                </thead>
                <tbody id="patientTableBody">
                <!-- JS will dynamically insert rows -->
                </tbody>
            </table>

            <!-- Optional empty state -->
            <p class="noPatientRecord" id="noPatientRecord">No patient records found.</p>
        </main>

        <!-- Footer -->
        <div id="footer"></div>
    </div>
</div>
</body>
</html>
