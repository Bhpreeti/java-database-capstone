<!-- index.html -->
<!--
This page allows users to select a role (Admin, Patient, Doctor)
and trigger modal-based login functionality.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Role</title>
    <link rel="icon" href="assets/images/logo/Logo.png">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Utility and Component Scripts -->
    <script src="js/util.js" defer></script>
    <script src="js/render.js" defer></script>
    <script src="js/components/header.js" defer></script>
    <script src="js/components/footer.js" defer></script>
    <script src="js/components/modals.js" defer></script>
</head>

<body>
<div class="container">
    <div class="wrapper">
        <!-- Header Placeholder -->
        <div id="header"></div>

        <!-- Main Section -->
        <main>
            <h1 class="title">Select Your Role</h1>
            <div class="role-buttons">
                <button id="adminLogin" class="btn btn-primary">Admin Login</button>
                <button id="patientLogin" class="btn btn-secondary">Patient Login</button>
                <button id="doctorLogin" class="btn btn-tertiary">Doctor Login</button>
            </div>
        </main>

        <!-- Footer Placeholder -->
        <div id="footer"></div>
    </div>
</div>

<!-- Modal Overlay -->
<div id="modalOverlay" class="modal-overlay hidden">
    <div class="modal-content">
        <span id="closeModal" class="close-btn">&times;</span>
        <div id="modalBody"></div>
    </div>
</div>

<!-- Service Logic for Role-Based Login -->
<script type="module" src="js/services/index.js" defer></script>
</body>
</html>
