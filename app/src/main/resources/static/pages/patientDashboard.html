<!-- patientDashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Dashboard</title>
    <link rel="icon" type="image/svg+xml" href="../assets/images/logo/logo.png" />

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/adminDashboard.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/patientDashboard.css" />

    <!-- JS Utility & Components -->
    <script src="../js/render.js" defer></script>
    <script src="../js/util.js" defer></script>
    <script src="../js/components/header.js" defer></script>
    <script src="../js/components/footer.js" defer></script>
    <script type="module" src="../js/components/modals.js" defer></script>
    <script type="module" src="../js/patientDashboard.js" defer></script>
</head>
<body onload="renderContent()">
<div class="container">
    <div class="wrapper">

        <!-- Header -->
        <div id="header"></div>

        <!-- Main Content -->
        <main class="main-content">
            <h2>Welcome, <span>Patient</span></h2>

            <!-- Search Bar -->
            <input type="text" id="searchBar" class="searchBar" placeholder="Search for doctors..." />

            <!-- Filters -->
            <div class="filter-wrapper">
                <select class="filter-select" id="filterTime">
                    <option value="">Select Time</option>
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>

                <select class="filter-select" id="filterSpecialty">
                    <option value="">Select Specialty</option>
                    <option value="Cardiology">Cardiology</option>
                    <option value="Neurology">Neurology</option>
                    <option value="Dermatology">Dermatology</option>
                    <option value="Orthopedics">Orthopedics</option>
                    <option value="Pediatrics">Pediatrics</option>
                </select>
            </div>

            <!-- Doctor Cards Dynamic Content -->
            <div id="content" class="doctor-cards-container">
                <!-- JS will render doctor cards here -->
            </div>
        </main>

        <!-- Footer -->
        <div id="footer"></div>

        <!-- Booking Modal -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeModal">&times;</span>
                <div id="modal-body">
                    <!-- JS will populate booking form -->
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
