# -------------------------
# Application Configuration
# -------------------------
spring.application.name=back-end




# -------------------------
# -------------------------
# MySQL datasource configuration
spring.datasource.url=jdbc:mysql://localhost:3307/your_database_name?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=sql@123

# JPA / Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
sprinmg.jpa.properties.hibernate.format_sql=true

# Server port (optional, if you want Spring Boot to run on a custom port)
# server.port=8081



# -------------------------
# MongoDB Configuration (for prescriptions)
# -------------------------
spring.data.mongodb.uri=mongodb://root:your_mongodb_password@localhost:27017/prescriptions?authSource=admin

# -------------------------
# Management & Monitoring
# -------------------------
management.endpoint.health.show-details=always
management.health.db.enabled=true

# -------------------------
# API & JWT Configuration
# -------------------------
api.path=/
jwt.secret=$!@#$^%$$$%####$DDCPN0234FCFDPD8670M

# -------------------------
# Static Resources
# -------------------------
spring.web.resources.static-locations=classpath:/static/

# -------------------------
# Thymeleaf Configuration
# -------------------------
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8
