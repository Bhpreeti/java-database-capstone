<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clinic Management System</title>
    <link rel="icon" href="./assets/images/favicon.ico">

    <!-- CSS files -->
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- JS utility files -->
    <script src="./js/util.js" defer></script>
    <script src="./js/render.js" defer></script>

    <!-- JS components -->
    <script src="./js/components/header.js" defer></script>
    <script src="./js/components/footer.js" defer></script>
</head>
<body>
<div class="container">
    <div class="wrapper">
        <!-- Header -->
        <div id="header"></div>

        <!-- Main content -->
        <main class="main-content">
            <h2>Select Your Role</h2>
            <div class="role-buttons">
                <button id="adminBtn" onclick="selectRole('Admin')">Admin</button>
                <button id="doctorBtn" onclick="selectRole('Doctor')">Doctor</button>
                <button id="patientBtn" onclick="selectRole('Patient')">Patient</button>
            </div>
        </main>

        <!-- Footer -->
        <div id="footer"></div>
    </div>
</div>

<!-- Modal -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <div id="modal-body"></div>
    </div>
</div>

<!-- JS service for role selection -->
<script type="module" src="./js/services/index.js" defer></script>

<!-- Sample call for testing (commented) -->
<!-- CALL selectRole('Admin'); -->
</body>
</html>
