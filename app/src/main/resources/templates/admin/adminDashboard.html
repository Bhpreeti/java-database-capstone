<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>

    <!-- CSS Links -->
    <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
</head>
<body>
<div class="container">
    <div class="wrapper">
        <!-- Dynamic Header -->
        <div id="header"></div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Search Bar -->
            <input type="text" id="searchBar" placeholder="Search by doctor name" />

            <!-- Filter Section -->
            <div class="filters">
                <select id="filterSpecialty">
                    <option value="">Filter by Specialty</option>
                    <option value="Cardiology">Cardiology</option>
                    <option value="Neurology">Neurology</option>
                    <option value="Dermatology">Dermatology</option>
                    <option value="Orthopedics">Orthopedics</option>
                    <option value="Pediatrics">Pediatrics</option>
                </select>

                <select id="sortTime">
                    <option value="">Sort by Time</option>
                    <option value="asc">Ascending</option>
                    <option value="desc">Descending</option>
                </select>

                <!-- Add Doctor Button -->
                <button id="addDoctorBtn" class="adminBtn">Add Doctor</button>
            </div>

            <!-- Dynamic Content Area -->
            <div id="content"></div>
        </main>

        <!-- Dynamic Footer -->
        <div id="footer"></div>

        <!-- Modal for Adding Doctor -->
        <div id="modal" class="modal">
            <span id="closeModal" class="close">&times;</span>
            <div id="modal-body">
                <!-- Doctor Form will be injected here by JS -->
            </div>
        </div>
    </div>
</div>

<!-- JS Files -->
<script th:src="@{/js/render.js}" defer></script>
<script th:src="@{/js/util.js}" defer></script>
<script th:src="@{/js/components/header.js}" defer></script>
<script th:src="@{/js/components/footer.js}" defer></script>
<script type="module" src="../js/services/adminDashboard.js" defer></script>
<script type="module" src="../js/components/doctorCard.js" defer></script>
</body>
</html>
